        <p>方法一：推荐<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">次日，7日内，30日内留存：</span><br><span class="line">select</span><br><span class="line">a.uid,</span><br><span class="line">case</span><br><span class="line">when diff(b.dt,a.dt) = 1 then &apos;2,7,30&apos;</span><br><span class="line">when diff(b.dt,a.dt) &lt; 7 then &apos;7,30&apos;</span><br><span class="line">when diff(b.dt,a.dt) &lt;30 then &apos;30&apos;</span><br><span class="line">end as diffs</span><br><span class="line">from</span><br><span class="line">(select uid,dt from current_table where dt&gt;=’2018-06-02’and dt&lt;=’2018-07-02’)  a</span><br><span class="line">inner join </span><br><span class="line">(select uid,dt from coming_table where dt&gt;=’2018-06-02’and dt&lt;=’2018-07-02’) b</span><br><span class="line">on a.uid = b.uid</span><br><span class="line">然后行转列</span><br></pre></td></tr></table></figure></p>
<p>方法二：不推荐<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">select a.dt,</span><br><span class="line">      count(distinct uid) `宫格区域`,</span><br><span class="line">      count(distinct uid1) `次日留存`,</span><br><span class="line">      concat(round(count(distinct uid1)/count(distinct uid) * 100,2) ,&apos;%&apos;) `次日留存率`,</span><br><span class="line">      count(distinct if((uid1 is not null or uid2 is not null or uid3 is not null),uid,null)) `3日内留存`,</span><br><span class="line">      concat(round(count(distinct if((uid1 is not null or uid2 is not null or uid3 is not null),uid,null))/count(distinct uid) * 100,2) ,&apos;%&apos;) `3日内留存率`,</span><br><span class="line">      count(distinct if((uid1 is not null or uid2 is not null or uid3 is not null or uid4 is not null or uid5 is not null or uid6 is not null or uid7 is not null),uid,null)) `7日内留存`,</span><br><span class="line">      concat(round(count(distinct if((uid1 is not null or uid2 is not null or uid3 is not null or uid4 is not null or uid5 is not null or uid6 is not null or uid7 is not null),uid,null))/count(distinct uid) * 100,2) ,&apos;%&apos;) `7日内留存率` </span><br><span class="line">from (select distinct dt,uid</span><br><span class="line">      from ods_client_behavior_qav_set</span><br><span class="line">      where dt&gt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-14) and dt&lt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-1) and pid=&apos;10010&apos;</span><br><span class="line">      and action like &apos;%CARD_ENTRANCE_START####%&apos; </span><br><span class="line">      and (action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;mine&quot;&quot;%&apos;</span><br><span class="line">or action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;minern&quot;&quot;%&apos; ) </span><br><span class="line">      and (action like &apos;%&quot;&quot;module&quot;&quot;：&quot;&quot;answerquestion&quot;&quot;%&apos;</span><br><span class="line"></span><br><span class="line">and action like &apos;%&quot;&quot;operType&quot;&quot;：&quot;&quot;enter&quot;&quot;%&apos; ) a</span><br><span class="line">left join (select distinct date_sub(dt,1) dt,uid uid1</span><br><span class="line">      from ods_client_behavior_qav_set</span><br><span class="line">      where dt&gt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-13) and dt&lt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-1) and pid=&apos;10010&apos;</span><br><span class="line">      and action like &apos;%CARD_ENTRANCE_START####%&apos; </span><br><span class="line">      and (action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;mine&quot;&quot;%&apos;</span><br><span class="line">or action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;minern&quot;&quot;%&apos; ) </span><br><span class="line">      and (action like &apos;%&quot;&quot;module&quot;&quot;：&quot;&quot;answerquestion&quot;&quot;%&apos;</span><br><span class="line"></span><br><span class="line">and action like &apos;%&quot;&quot;operType&quot;&quot;：&quot;&quot;enter&quot;&quot;%&apos;) b1 on a.dt=b1.dt and a.uid=b1.uid1</span><br><span class="line">left join (select distinct date_sub(dt,2) dt,uid uid2 </span><br><span class="line">      from ods_client_behavior_qav_set</span><br><span class="line">      where dt&gt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-12) and dt&lt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-1) and pid=&apos;10010&apos;</span><br><span class="line">      and action like &apos;%CARD_ENTRANCE_START####%&apos; </span><br><span class="line">      and (action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;mine&quot;&quot;%&apos;</span><br><span class="line">or action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;minern&quot;&quot;%&apos; ) </span><br><span class="line">      and (action like &apos;%&quot;&quot;module&quot;&quot;：&quot;&quot;answerquestion&quot;&quot;%&apos;</span><br><span class="line"></span><br><span class="line">and action like &apos;%&quot;&quot;operType&quot;&quot;：&quot;&quot;enter&quot;&quot;%&apos;</span><br><span class="line">) b2 on a.dt=b2.dt and a.uid=b2.uid2</span><br><span class="line">left join (select distinct date_sub(dt,3) dt,uid uid3 </span><br><span class="line">      from ods_client_behavior_qav_set</span><br><span class="line">      where dt&gt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-11) and dt&lt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-1) and pid=&apos;10010&apos;</span><br><span class="line">      and action like &apos;%CARD_ENTRANCE_START####%&apos; </span><br><span class="line">      and (action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;mine&quot;&quot;%&apos;</span><br><span class="line">or action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;minern&quot;&quot;%&apos; ) </span><br><span class="line">      and (action like &apos;%&quot;&quot;module&quot;&quot;：&quot;&quot;answerquestion&quot;&quot;%&apos;)</span><br><span class="line">and action like &apos;%&quot;&quot;operType&quot;&quot;：&quot;&quot;enter&quot;&quot;%&apos; ) b3 on a.dt=b3.dt and a.uid=b3.uid3</span><br><span class="line">left join (select distinct date_sub(dt,4) dt,uid uid4 </span><br><span class="line">      from ods_client_behavior_qav_set</span><br><span class="line">      where dt&gt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-10) and dt&lt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-1) and pid=&apos;10010&apos;</span><br><span class="line">      and action like &apos;%CARD_ENTRANCE_START####%&apos; </span><br><span class="line">      and (action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;mine&quot;&quot;%&apos;</span><br><span class="line">or action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;minern&quot;&quot;%&apos; ) </span><br><span class="line">      and (action like &apos;%&quot;&quot;module&quot;&quot;：&quot;&quot;answerquestion&quot;&quot;%&apos;</span><br><span class="line"></span><br><span class="line">and action like &apos;%&quot;&quot;operType&quot;&quot;：&quot;&quot;enter&quot;&quot;%&apos;) b4 on a.dt=b4.dt and a.uid=b4.uid4</span><br><span class="line">left join (select distinct date_sub(dt,5) dt,uid uid5 </span><br><span class="line">      from ods_client_behavior_qav_set</span><br><span class="line">      where dt&gt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-9) and dt&lt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-1) and pid=&apos;10010&apos;</span><br><span class="line">      and action like &apos;%CARD_ENTRANCE_START####%&apos; </span><br><span class="line">      and (action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;mine&quot;&quot;%&apos;</span><br><span class="line">or action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;minern&quot;&quot;%&apos; ) </span><br><span class="line">      and (action like &apos;%&quot;&quot;module&quot;&quot;：&quot;&quot;answerquestion&quot;&quot;%&apos;</span><br><span class="line"></span><br><span class="line">and action like &apos;%&quot;&quot;operType&quot;&quot;：&quot;&quot;enter&quot;&quot;%&apos;) b5 on a.dt=b5.dt and a.uid=b5.uid5</span><br><span class="line">left join (select distinct date_sub(dt,6) dt,uid uid6 </span><br><span class="line">      from ods_client_behavior_qav_set</span><br><span class="line">      where dt&gt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-8) and dt&lt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-1) and pid=&apos;10010&apos;</span><br><span class="line">      and action like &apos;%CARD_ENTRANCE_START####%&apos; </span><br><span class="line">      and (action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;mine&quot;&quot;%&apos;</span><br><span class="line">or action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;minern&quot;&quot;%&apos; ) </span><br><span class="line">      and (action like &apos;%&quot;&quot;module&quot;&quot;：&quot;&quot;answerquestion&quot;&quot;%&apos;)</span><br><span class="line">and action like &apos;%&quot;&quot;operType&quot;&quot;：&quot;&quot;enter&quot;&quot;%&apos; ) b6 on a.dt=b6.dt and a.uid=b6.uid6</span><br><span class="line">left join (select distinct date_sub(dt,7) dt,uid uid7 </span><br><span class="line">      from ods_client_behavior_qav_set</span><br><span class="line">      where dt&gt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-7) and dt&lt;=date_add(&apos;$&#123;yyyy-MM-dd&#125;&apos;,-1) and pid=&apos;10010&apos;</span><br><span class="line">      and action like &apos;%CARD_ENTRANCE_START####%&apos; </span><br><span class="line">      and (action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;mine&quot;&quot;%&apos;</span><br><span class="line">or action like &apos;%&quot;&quot;page&quot;&quot;：&quot;&quot;minern&quot;&quot;%&apos; ) </span><br><span class="line">      and (action like &apos;%&quot;&quot;module&quot;&quot;：&quot;&quot;answerquestion&quot;&quot;%&apos;</span><br><span class="line"></span><br><span class="line">and action like &apos;%&quot;&quot;operType&quot;&quot;：&quot;&quot;enter&quot;&quot;%&apos;) b7 on a.dt=b7.dt and a.uid=b7.uid7</span><br><span class="line">group by a.dt</span><br></pre></td></tr></table></figure></p>
