"line">1031</span><br><span class="line">1032</span><br><span class="line">1033</span><br><span class="line">1034</span><br><span class="line">1035</span><br><span class="line">1036</span><br><span class="line">1037</span><br><span class="line">1038</span><br><span class="line">1039</span><br><span class="line">1040</span><br><span class="line">1041</span><br><span class="line">1042</span><br><span class="line">1043</span><br><span class="line">1044</span><br><span class="line">1045</span><br><span class="line">1046</span><br><span class="line">1047</span><br><span class="line">1048</span><br><span class="line">1049</span><br><span class="line">1050</span><br><span class="line">1051</span><br><span class="line">1052</span><br><span class="line">1053</span><br><span class="line">1054</span><br><span class="line">1055</span><br><span class="line">1056</span><br><span class="line">1057</span><br><span class="line">1058</span><br><span class="line">1059</span><br><span class="line">1060</span><br><span class="line">1061</span><br><span class="line">1062</span><br><span class="line">1063</span><br><span class="line">1064</span><br><span class="line">1065</span><br><span class="line">1066</span><br><span class="line">1067</span><br><span class="line">1068</span><br><span class="line">1069</span><br><span class="line">1070</span><br><span class="line">1071</span><br><span class="line">1072</span><br><span class="line">1073</span><br><span class="line">1074</span><br><span class="line">1075</span><br><span class="line">1076</span><br><span class="line">1077</span><br><span class="line">1078</span><br><span class="line">1079</span><br><span class="line">1080</span><br><span class="line">1081</span><br><span class="line">1082</span><br><span class="line">1083</span><br><span class="line">1084</span><br><span class="line">1085</span><br><span class="line">1086</span><br><span class="line">1087</span><br><span class="line">1088</span><br><span class="line">1089</span><br><span class="line">1090</span><br><span class="line">1091</span><br><span class="line">1092</span><br><span class="line">1093</span><br><span class="line">1094</span><br><span class="line">1095</span><br><span class="line">1096</span><br><span class="line">1097</span><br><span class="line">1098</span><br><span class="line">1099</span><br><span class="line">1100</span><br><span class="line">1101</span><br><span class="line">1102</span><br><span class="line">1103</span><br><span class="line">1104</span><br><span class="line">1105</span><br><span class="line">1106</span><br><span class="line">1107</span><br><span class="line">1108</span><br><span class="line">1109</span><br><span class="line">1110</span><br><span class="line">1111</span><br><span class="line">1112</span><br><span class="line">1113</span><br><span class="line">1114</span><br><span class="line">1115</span><br><span class="line">1116</span><br><span class="line">1117</span><br><span class="line">1118</span><br><span class="line">1119</span><br><span class="line">1120</span><br><span class="line">1121</span><br><span class="line">1122</span><br><span class="line">1123</span><br><span class="line">1124</span><br><span class="line">1125</span><br><span class="line">1126</span><br><span class="line">1127</span><br><span class="line">1128</span><br><span class="line">1129</span><br><span class="line">1130</span><br><span class="line">1131</span><br><span class="line">1132</span><br><span class="line">1133</span><br><span class="line">1134</span><br><span class="line">1135</span><br><span class="line">1136</span><br><span class="line">1137</span><br><span class="line">1138</span><br><span class="line">1139</span><br><span class="line">1140</span><br><span class="line">1141</span><br><span class="line">1142</span><br><span class="line">1143</span><br><span class="line">1144</span><br><span class="line">1145</span><br><span class="line">1146</span><br><span class="line">1147</span><br><span class="line">1148</span><br><span class="line">1149</span><br><span class="line">1150</span><br><span class="line">1151</span><br><span class="line">1152</span><br><span class="line">1153</span><br><span class="line">1154</span><br><span class="line">1155</span><br><span class="line">1156</span><br><span class="line">1157</span><br><span class="line">1158</span><br></pre></td><td class="code"><pre><span class="line">package offer;</span><br><span class="line"></span><br><span class="line">import java.util.*;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 二叉树</span><br><span class="line"> * http://blog.csdn.net/luckyxiaoqiang/article/details/7518888  轻松搞定面试中的二叉树题目</span><br><span class="line"> * http://www.cnblogs.com/Jax/archive/2009/12/28/1633691.html  算法大全（3） 二叉树</span><br><span class="line"> *</span><br><span class="line"> * TODO: 一定要能熟练地写出所有问题的递归和非递归做法！</span><br><span class="line"> *</span><br><span class="line"> * 1. 求二叉树中的节点个数: getNodeNumRec（递归），getNodeNum（迭代）</span><br><span class="line"> * 2. 求二叉树的深度: getDepthRec（递归），getDepth</span><br><span class="line"> * 3. 求二叉树的宽度</span><br><span class="line"> * 4. 前序遍历，中序遍历，后序遍历: preorderTraversalRec, preorderTraversal, inorderTraversalRec, postorderTraversalRec</span><br><span class="line"> * 5. 分层遍历二叉树（按层次从上往下，从左往右）: levelTraversal, levelTraversalRec（递归解法！）</span><br><span class="line"> *</span><br><span class="line"> * 5. 将二叉查找树变为有序的双向链表: convertBST2DLLRec, convertBST2DLL</span><br><span class="line"> * 6. 求二叉树第K层的节点个数：getNodeNumKthLevelRec, getNodeNumKthLevel</span><br><span class="line"> * 7. 求二叉树中叶子节点的个数：getNodeNumLeafRec, getNodeNumLeaf</span><br><span class="line"> * 8. 判断两棵二叉树是否相同的树：isSameRec, isSame</span><br><span class="line"> * 9. 判断二叉树是不是平衡二叉树：isAVLRec</span><br><span class="line"> * 10. 求二叉树的镜像（破坏和不破坏原来的树两种情况）：mirrorRec, mirrorCopyRec</span><br><span class="line"> * 10.1 判断两个树是否互相镜像：isMirrorRec</span><br><span class="line"> * 11. 求二叉树中两个节点的最低公共祖先节点：getLastCommonParent, getLastCommonParentRec, getLastCommonParentRec2</span><br><span class="line"> * 12. 求二叉树中节点的最大距离：getMaxDistanceRec</span><br><span class="line"> * 13. 由前序遍历序列和中序遍历序列重建二叉树：rebuildBinaryTreeRec</span><br><span class="line"> * 14.判断二叉树是不是完全二叉树：isCompleteBinaryTree, isCompleteBinaryTreeRec</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">public class Of39 &#123;</span><br><span class="line"></span><br><span class="line">    private static class TreeNode &#123;</span><br><span class="line">        int val;</span><br><span class="line">        public TreeNode left;</span><br><span class="line">        public TreeNode right;</span><br><span class="line"></span><br><span class="line">        public TreeNode(int val) &#123;</span><br><span class="line">            this.val = val;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * 求二叉树中的节点个数递归解法： O(n)</span><br><span class="line">     * （1）如果二叉树为空，节点个数为0</span><br><span class="line">     * （2）如果二叉树不为空，二叉树节点个数 = 左子树节点个数 + 右子树节点个数 + 1</span><br><span class="line">     */</span><br><span class="line">    public static int getNodeNumRec(TreeNode root) &#123;</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return getNodeNumRec(root.left) + getNodeNumRec(root.right) + 1;  //左 右节点加上主节点1为总数</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     *  求二叉树中的节点个数迭代解法O(n)：基本思想同LevelOrderTraversal，</span><br><span class="line">     *  即用一个Queue，在Java里面可以用LinkedList来模拟</span><br><span class="line">     */</span><br><span class="line">    public static int getNodeNum(TreeNode root) &#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line">        int count = 1;          //初始化为1</span><br><span class="line">        Queue&lt;TreeNode&gt; queue = new LinkedList&lt;TreeNode&gt;();</span><br><span class="line">        queue.add(root);            //将根节点先放到队列中</span><br><span class="line"></span><br><span class="line">        while(!queue.isEmpty())&#123;</span><br><span class="line">            TreeNode cur = queue.remove();      //返回队头元素并移除</span><br><span class="line">            if(cur.left != null)&#123;               // 如果有左孩子，加到队尾</span><br><span class="line">                queue.add(cur.left);</span><br><span class="line">                count++;</span><br><span class="line">            &#125;</span><br><span class="line">            if(cur.right != null)&#123;              // 如果有右孩子，加到队尾</span><br><span class="line">                queue.add(cur.right);</span><br><span class="line">                count++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return count;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 求二叉树的深度（高度） 递归解法： O(n)</span><br><span class="line">     * （1）如果二叉树为空，二叉树的深度为0</span><br><span class="line">     * （2）如果二叉树不为空，二叉树的深度 = max(左子树深度， 右子树深度) + 1</span><br><span class="line">     *</span><br><span class="line">     *</span><br><span class="line">     *</span><br><span class="line">     maxDepth()</span><br><span class="line">     1. 如果树为空，那么返回0</span><br><span class="line">     2. 否则</span><br><span class="line">     (a) 递归得到左子树的最大高度</span><br><span class="line">     例如，调用maxDepth( tree-&gt; left-subtree )</span><br><span class="line">     (b) 递归得到右子树的最大高度</span><br><span class="line">     例如，调用maxDepth( tree-&gt; right-subtree )</span><br><span class="line">     (c) 对于当前节点，取左右子树高度的最大值并加1。</span><br><span class="line">     max_depth = max(左子树的最大高度, 右子树的最大高度) + 1</span><br><span class="line">     (d) 返回max_depth</span><br><span class="line">     */</span><br><span class="line">    public static int getDepthRec(TreeNode root) &#123;</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        int leftDepth = getDepthRec(root.left);</span><br><span class="line">        int rightDepth = getDepthRec(root.right);</span><br><span class="line">        return Math.max(leftDepth, rightDepth) + 1;   // +1是因为根节点已经是一层了,否则root==null直接是0了</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 求二叉树的深度（高度） 迭代解法： O(n)</span><br><span class="line">     * 基本思想同LevelOrderTraversal，还是用一个Queue</span><br><span class="line">     */</span><br><span class="line">    public static int getDepth(TreeNode root) &#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        int depth = 0;                  // 深度</span><br><span class="line">        int currentLevelNodes = 1;      // 当前Level，node的数量</span><br><span class="line">        int nextLevelNodes = 0;         // 下一层Level，node的数量</span><br><span class="line"></span><br><span class="line">        LinkedList&lt;TreeNode&gt; queue = new LinkedList&lt;TreeNode&gt;();</span><br><span class="line">        queue.add(root);                //将根节点放入队列</span><br><span class="line"></span><br><span class="line">        while( !queue.isEmpty() )&#123;              //判断队列是否为空</span><br><span class="line">            TreeNode cur = queue.remove();      // 从队头位置移除</span><br><span class="line">            currentLevelNodes--;                // 减少当前Level node的数量</span><br><span class="line">            if(cur.left != null)&#123;               // 如果有左孩子，加到队尾</span><br><span class="line">                queue.add(cur.left);</span><br><span class="line">                nextLevelNodes++;               // 并增加下一层Level node的数量</span><br><span class="line">            &#125;</span><br><span class="line">            if(cur.right != null)&#123;              // 如果有右孩子，加到队尾</span><br><span class="line">                queue.add(cur.right);</span><br><span class="line">                nextLevelNodes++;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if(currentLevelNodes == 0)&#123;                 // 说明已经遍历完当前层的所有节点      ***********该判断是层级的界限,遍历完一层,则高度+1</span><br><span class="line">                depth++;                                // 增加高度                         ***********高度+1</span><br><span class="line">                currentLevelNodes = nextLevelNodes;     // 初始化下一层的遍历                ***********遍历下一层</span><br><span class="line">                nextLevelNodes = 0;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return depth;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 若某一层的节点数不少于其他层次的节点数，那么该节点数即为二叉树的宽度。</span><br><span class="line">     *</span><br><span class="line">     * @param root</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static int getWidth(TreeNode root) &#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line">        int maxWidth = 1;           //初始化值为1</span><br><span class="line">        LinkedList&lt;TreeNode&gt; queue = new LinkedList&lt;TreeNode&gt;();</span><br><span class="line">        queue.add(root);            //将根节点放入队列</span><br><span class="line"></span><br><span class="line">        while (true)&#123;                               //第一层循环</span><br><span class="line">            int len = queue.size();                 //获取当前层节点的个数</span><br><span class="line">            if (len == 0)                           //队列为空,跳出第一层循环</span><br><span class="line">                break;</span><br><span class="line">            while (len &gt; 0)&#123;                        //第二层循环,循环所有节点,将下一层节点放到队列中</span><br><span class="line">                TreeNode t = queue.removeFirst();   //弹出第一个节点    https://www.yiibai.com/java/util/linkedlist_removefirst.html</span><br><span class="line">                len--;                              //弹出一个结点-1，为0就退循环</span><br><span class="line">                if (t.left != null)&#123;</span><br><span class="line">                    queue.add(t.left);</span><br><span class="line">                &#125;</span><br><span class="line">                if (t.right != null)&#123;</span><br><span class="line">                    queue.add(t.right);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            maxWidth = Math.max(maxWidth,queue.size());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return maxWidth;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 前序遍历，中序遍历，后序遍历 前序遍历递归解法：</span><br><span class="line">     * （1）如果二叉树为空，空操作</span><br><span class="line">     * （2）如果二叉树不为空，访问根节点，前序遍历左子树，前序遍历右子树</span><br><span class="line">     */</span><br><span class="line">    public static void preorderTraversalRec(TreeNode root) &#123;</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.print(root.val + &quot; &quot;);</span><br><span class="line">        preorderTraversalRec(root.left);            //左子树</span><br><span class="line">        preorderTraversalRec(root.right);           //右子树</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     *  前序遍历:根左右</span><br><span class="line">     *  前序遍历迭代解法：用一个辅助stack，总是把右孩子先放进栈</span><br><span class="line">     */</span><br><span class="line">    public static void preorderTraversal(TreeNode root) &#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Stack&lt;TreeNode&gt; stack = new Stack&lt;TreeNode&gt;();      // 辅助stack</span><br><span class="line">        stack.push(root);</span><br><span class="line"></span><br><span class="line">        while( !stack.isEmpty() )&#123;</span><br><span class="line">            TreeNode cur = stack.pop();      // 出栈栈顶元素</span><br><span class="line">            System.out.print(cur.val + &quot; &quot;); //todo 打印出遍历结果</span><br><span class="line"></span><br><span class="line">            // 关键点：要先压入右孩子，再压入左孩子，这样在出栈时会先打印左孩子再打印右孩子</span><br><span class="line">            if(cur.right != null)&#123;</span><br><span class="line">                stack.push(cur.right);</span><br><span class="line">            &#125;</span><br><span class="line">            if(cur.left != null)&#123;</span><br><span class="line">                stack.push(cur.left);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 中序遍历递归解法</span><br><span class="line">     * （1）如果二叉树为空，空操作。</span><br><span class="line">     * （2）如果二叉树不为空，中序遍历左子树，访问根节点，中序遍历右子树</span><br><span class="line">     */</span><br><span class="line">    public static void inorderTraversalRec(TreeNode root) &#123;</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        inorderTraversalRec(root.left);</span><br><span class="line">        System.out.print(root.val + &quot; &quot;);</span><br><span class="line">        inorderTraversalRec(root.right);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 中序遍历迭代解法 ，用栈先把根节点的所有左孩子都添加到栈内，</span><br><span class="line">     * 然后输出栈顶元素，再处理栈顶元素的右子树</span><br><span class="line">     * http://www.youtube.com/watch?v=50v1sJkjxoc</span><br><span class="line">     *</span><br><span class="line">     * 还有一种方法能不用递归和栈，基于线索二叉树的方法，较麻烦以后补上</span><br><span class="line">     * http://www.geeksforgeeks.org/inorder-tree-traversal-without-recursion-and-without-stack/</span><br><span class="line">     */</span><br><span class="line">    public static void inorderTraversal(TreeNode root)&#123;   //中序 是左中右  栈中首先存的是一路靠左的节点,到达最底部之后,取右边的,放到栈中,一旦某个环节结束,就跳出返到双亲节点</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        Stack&lt;TreeNode&gt; stack = new Stack&lt;TreeNode&gt;();// 辅助stack</span><br><span class="line">        TreeNode cur = root;</span><br><span class="line"></span><br><span class="line">        while( true )&#123;//第一层循环</span><br><span class="line">            while(cur != null)&#123;     //第二层循环,先找到最左孩子 先添加一个非空节点所有的左孩子到栈</span><br><span class="line">                stack.push(cur);</span><br><span class="line">                cur = cur.left;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if(stack.isEmpty())&#123;</span><br><span class="line">                break;    // 跳出第一层循环</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            // 因为此时已经没有左孩子了，所以输出栈顶元素,即最左孩子</span><br><span class="line">            cur = stack.pop();</span><br><span class="line">            System.out.print(cur.val + &quot; &quot;);//todo 打印遍历结果</span><br><span class="line">            cur = cur.right;    //处理最左孩子的右子树</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 后序遍历递归解法</span><br><span class="line">     * （1）如果二叉树为空，空操作</span><br><span class="line">     * （2）如果二叉树不为空，后序遍历左子树，后序遍历右子树，访问根节点</span><br><span class="line">     */</span><br><span class="line">    public static void postorderTraversalRec(TreeNode root) &#123;</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        postorderTraversalRec(root.left);</span><br><span class="line">        postorderTraversalRec(root.right);</span><br><span class="line">        System.out.print(root.val + &quot; &quot;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     *  后序遍历:左右根</span><br><span class="line">     *  后序遍历迭代解法</span><br><span class="line">     *  http://www.youtube.com/watch?v=hv-mJUs5mvU</span><br><span class="line">     *  todo 重点重点重点重点重点重点重点重点重点重点</span><br><span class="line">     *  https://www.cnblogs.com/turnips/p/5096578.html</span><br><span class="line">     */</span><br><span class="line">    public static void postorderTraversal(TreeNode root) &#123;</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Stack&lt;TreeNode&gt; s = new Stack&lt;TreeNode&gt;();      // 第一个stack用于添加node和它的左右孩子</span><br><span class="line">        Stack&lt;TreeNode&gt; output = new Stack&lt;TreeNode&gt;(); // 第二个stack用于翻转第一个stack输出</span><br><span class="line"></span><br><span class="line">        s.push(root);</span><br><span class="line">        while( !s.isEmpty() )&#123;      // 确保所有元素都被翻转转移到第二个stack</span><br><span class="line">            TreeNode cur = s.pop(); // 把栈顶元素添加到第二个stack</span><br><span class="line">            output.push(cur);</span><br><span class="line">            // 关键点：要先压入左孩子，再压入右孩子，这样在出栈时会先弹出右孩子再弹出左孩子</span><br><span class="line">            //这一点和前序遍历相反</span><br><span class="line">            if(cur.left != null)&#123;       // 把栈顶元素的左孩子和右孩子分别添加入第一个stack</span><br><span class="line">                s.push(cur.left);</span><br><span class="line">            &#125;</span><br><span class="line">            if(cur.right != null)&#123;</span><br><span class="line">                s.push(cur.right);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        while( !output.isEmpty() )&#123; // 遍历输出第二个stack，即为后序遍历</span><br><span class="line">            System.out.print(output.pop().val + &quot; &quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 分层遍历二叉树（按层次从上往下，从左往右）迭代</span><br><span class="line">     * 相当于广度优先搜索，使用队列实现。队列初始化，将根节点压入队列。当队列不为空，进行如下操作：弹出一个节点</span><br><span class="line">     * ，访问，若左子节点或右子节点不为空，将其压入队列</span><br><span class="line">     */</span><br><span class="line">    public static void levelTraversal(TreeNode root) &#123;</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        LinkedList&lt;TreeNode&gt; queue = new LinkedList&lt;TreeNode&gt;();</span><br><span class="line">        queue.push(root);</span><br><span class="line"></span><br><span class="line">        while (!queue.isEmpty()) &#123;</span><br><span class="line">            TreeNode cur = queue.removeFirst();</span><br><span class="line">            System.out.print(cur.val + &quot; &quot;);</span><br><span class="line">            if (cur.left != null) &#123;</span><br><span class="line">                queue.add(cur.left);</span><br><span class="line">            &#125;</span><br><span class="line">            if (cur.right != null) &#123;</span><br><span class="line">                queue.add(cur.right);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     *  分层遍历二叉树（递归）</span><br><span class="line">     *  很少有人会用递归去做level traversal</span><br><span class="line">     *  基本思想是用一个大的ArrayList，里面包含了每一层的ArrayList。</span><br><span class="line">     *  大的ArrayList的size和level有关系</span><br><span class="line">     *</span><br><span class="line">     */</span><br><span class="line">    public static void levelTraversalRec(TreeNode root) &#123;</span><br><span class="line">        ArrayList&lt;ArrayList&lt;Integer&gt;&gt; ret = new ArrayList&lt;ArrayList&lt;Integer&gt;&gt;();</span><br><span class="line">        dfs(root, 0, ret);</span><br><span class="line">        System.out.println(ret);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static void dfs(TreeNode root, int level, ArrayList&lt;ArrayList&lt;Integer&gt;&gt; ret)&#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 添加一个新的ArrayList表示新的一层</span><br><span class="line">        if(level &gt;= ret.size())&#123;</span><br><span class="line">            ret.add(new ArrayList&lt;Integer&gt;());</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        ret.get(level).add(root.val);   // 把节点添加到表示那一层的ArrayList里</span><br><span class="line">        dfs(root.left, level+1, ret);       // 递归处理下一层的左子树和右子树</span><br><span class="line">        dfs(root.right, level+1, ret);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 将二叉查找树变为有序的双向链表 要求不能创建新节点，只调整指针。</span><br><span class="line">     * 递归解法：</span><br><span class="line">     * 参考了http://stackoverflow.com/questions/11511898/converting-a-binary-search-tree-to-doubly-linked-list#answer-11530016</span><br><span class="line">     * 感觉是最清晰的递归解法，但要注意递归完，root会在链表的中间位置，因此要手动</span><br><span class="line">     * 把root移到链表头或链表尾</span><br><span class="line">     */</span><br><span class="line">    public static TreeNode convertBST2DLLRec(TreeNode root) &#123;</span><br><span class="line">        root = convertBST2DLLSubRec(root);</span><br><span class="line"></span><br><span class="line">        // root会在链表的中间位置，因此要手动把root移到链表头</span><br><span class="line">        while(root.left != null)&#123;</span><br><span class="line">            root = root.left;</span><br><span class="line">        &#125;</span><br><span class="line">        return root;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     *  递归转换BST为双向链表(DLL)</span><br><span class="line">     */</span><br><span class="line">    public static TreeNode convertBST2DLLSubRec(TreeNode root)&#123;</span><br><span class="line">        if(root==null || (root.left==null &amp;&amp; root.right==null))&#123;</span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        TreeNode tmp = null;</span><br><span class="line">        if(root.left != null)&#123;          // 处理左子树</span><br><span class="line">            tmp = convertBST2DLLSubRec(root.left);</span><br><span class="line">            while(tmp.right != null)&#123;   // 寻找最右节点</span><br><span class="line">                tmp = tmp.right;</span><br><span class="line">            &#125;</span><br><span class="line">            tmp.right = root;       // 把左子树处理后结果和root连接</span><br><span class="line">            root.left = tmp;</span><br><span class="line">        &#125;</span><br><span class="line">        if(root.right != null)&#123;     // 处理右子树</span><br><span class="line">            tmp = convertBST2DLLSubRec(root.right);</span><br><span class="line">            while(tmp.left != null)&#123;    // 寻找最左节点</span><br><span class="line">                tmp = tmp.left;</span><br><span class="line">            &#125;</span><br><span class="line">            tmp.left = root;        // 把右子树处理后结果和root连接</span><br><span class="line">            root.right = tmp;</span><br><span class="line">        &#125;</span><br><span class="line">        return root;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 将二叉查找树变为有序的双向链表 迭代解法</span><br><span class="line">     //   * 类似inorder traversal的做法</span><br><span class="line">     */</span><br><span class="line">    public static TreeNode convertBST2DLL(TreeNode root) &#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">        Stack&lt;TreeNode&gt; stack = new Stack&lt;TreeNode&gt;();</span><br><span class="line">        TreeNode cur = root;        // 指向当前处理节点</span><br><span class="line">        TreeNode old = null;            // 指向前一个处理的节点</span><br><span class="line">        TreeNode head = null;       // 链表头</span><br><span class="line"></span><br><span class="line">        while( true )&#123;</span><br><span class="line">            while(cur != null)&#123;     // 先添加一个非空节点所有的左孩子到栈</span><br><span class="line">                stack.push(cur);</span><br><span class="line">                cur = cur.left;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if(stack.isEmpty())&#123;</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            // 因为此时已经没有左孩子了，所以输出栈顶元素</span><br><span class="line">            cur = stack.pop();</span><br><span class="line">            if(old != null)&#123;</span><br><span class="line">                old.right = cur;</span><br><span class="line">            &#125;</span><br><span class="line">            if(head == null)&#123;       // /第一个节点为双向链表头节点</span><br><span class="line">                head = cur;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            old = cur;          // 更新old</span><br><span class="line">            cur = cur.right;    // 准备处理右子树</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return head;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 求二叉树第K层的节点个数   递归解法：</span><br><span class="line">     * （1）如果二叉树为空或者k&lt;1返回0</span><br><span class="line">     * （2）如果二叉树不为空并且k==1，返回1</span><br><span class="line">     * （3）如果二叉树不为空且k&gt;1，返回root左子树中k-1层的节点个数与root右子树k-1层节点个数之和</span><br><span class="line">     *</span><br><span class="line">     * 求以root为根的k层节点数目 等价于 求以root左孩子为根的k-1层（因为少了root那一层）节点数目 加上</span><br><span class="line">     * 以root右孩子为根的k-1层（因为少了root那一层）节点数目</span><br><span class="line">     *</span><br><span class="line">     * 所以遇到树，先把它拆成左子树和右子树，把问题降解</span><br><span class="line">     *</span><br><span class="line">     */</span><br><span class="line">    public static int getNodeNumKthLevelRec(TreeNode root, int k) &#123;</span><br><span class="line">        if (root == null || k &lt; 1) &#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (k == 1) &#123;</span><br><span class="line">            return 1;</span><br><span class="line">        &#125;</span><br><span class="line">        int numLeft = getNodeNumKthLevelRec(root.left, k - 1);      // 求root左子树的k-1层节点数</span><br><span class="line">        int numRight = getNodeNumKthLevelRec(root.right, k - 1);    // 求root右子树的k-1层节点数</span><br><span class="line">        return numLeft + numRight;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     *  求二叉树第K层的节点个数   迭代解法：</span><br><span class="line">     *  同getDepth的迭代解法</span><br><span class="line">     */</span><br><span class="line">    public static int getNodeNumKthLevel(TreeNode root, int k)&#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line">        Queue&lt;TreeNode&gt; queue = new LinkedList&lt;TreeNode&gt;();</span><br><span class="line">        queue.add(root);</span><br><span class="line"></span><br><span class="line">        int i = 1;</span><br><span class="line">        int currentLevelNodes = 1;      // 当前Level，node的数量</span><br><span class="line">        int nextLevelNodes = 0;         // 下一层Level，node的数量</span><br><span class="line"></span><br><span class="line">        while( !queue.isEmpty() &amp;&amp; i&lt;k)&#123;</span><br><span class="line">            TreeNode cur = queue.remove();      // 从队头位置移除</span><br><span class="line">            currentLevelNodes--;            // 减少当前Level node的数量</span><br><span class="line">            if(cur.left != null)&#123;               // 如果有左孩子，加到队尾</span><br><span class="line">                queue.add(cur.left);</span><br><span class="line">                nextLevelNodes++;           // 并增加下一层Level node的数量</span><br><span class="line">            &#125;</span><br><span class="line">            if(cur.right != null)&#123;          // 如果有右孩子，加到队尾</span><br><span class="line">                queue.add(cur.right);</span><br><span class="line">                nextLevelNodes++;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if(currentLevelNodes == 0)&#123; // 说明已经遍历完当前层的所有节点</span><br><span class="line">                currentLevelNodes = nextLevelNodes;     // 初始化下一层的遍历</span><br><span class="line">                nextLevelNodes = 0;</span><br><span class="line">                i++;            // 进入到下一层</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return currentLevelNodes;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 求二叉树中叶子节点的个数（递归）</span><br><span class="line">     */</span><br><span class="line">    public static int getNodeNumLeafRec(TreeNode root) &#123;</span><br><span class="line">        // 当root不存在，返回空</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 当为叶子节点时返回1</span><br><span class="line">        if (root.left == null &amp;&amp; root.right == null) &#123;</span><br><span class="line">            return 1;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 把一个树拆成左子树和右子树之和，原理同上一题</span><br><span class="line">        return getNodeNumLeafRec(root.left) + getNodeNumLeafRec(root.right);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     *  求二叉树中叶子节点的个数（迭代）</span><br><span class="line">     *  还是基于Level order traversal</span><br><span class="line">     */</span><br><span class="line">    public static int getNodeNumLeaf(TreeNode root) &#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line">        Queue&lt;TreeNode&gt; queue = new LinkedList&lt;TreeNode&gt;();</span><br><span class="line">        queue.add(root);</span><br><span class="line"></span><br><span class="line">        int leafNodes = 0;              // 记录上一个Level，node的数量</span><br><span class="line"></span><br><span class="line">        while( !queue.isEmpty() )&#123;</span><br><span class="line">            TreeNode cur = queue.remove();      // 从队头位置移除</span><br><span class="line">            if(cur.left != null)&#123;               // 如果有左孩子，加到队尾</span><br><span class="line">                queue.add(cur.left);</span><br><span class="line">            &#125;</span><br><span class="line">            if(cur.right != null)&#123;              // 如果有右孩子，加到队尾</span><br><span class="line">                queue.add(cur.right);</span><br><span class="line">            &#125;</span><br><span class="line">            if(cur.left==null &amp;&amp; cur.right==null)&#123;          // 叶子节点</span><br><span class="line">                leafNodes++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return leafNodes;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 判断两棵二叉树是否相同的树。</span><br><span class="line">     * 递归解法：</span><br><span class="line">     * （1）如果两棵二叉树都为空，返回真</span><br><span class="line">     * （2）如果两棵二叉树一棵为空，另一棵不为空，返回假</span><br><span class="line">     * （3）如果两棵二叉树都不为空，如果对应的左子树和右子树都同构返回真，其他返回假</span><br><span class="line">     */</span><br><span class="line">    public static boolean isSameRec(TreeNode r1, TreeNode r2) &#123;</span><br><span class="line">        // 如果两棵二叉树都为空，返回真</span><br><span class="line">        if (r1 == null &amp;&amp; r2 == null) &#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        // 如果两棵二叉树一棵为空，另一棵不为空，返回假</span><br><span class="line">        else if (r1 == null || r2 == null) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if(r1.val != r2.val)&#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        boolean leftRes = isSameRec(r1.left, r2.left);      // 比较对应左子树</span><br><span class="line">        boolean rightRes = isSameRec(r1.right, r2.right); // 比较对应右子树</span><br><span class="line">        return leftRes &amp;&amp; rightRes;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 判断两棵二叉树是否相同的树（迭代）</span><br><span class="line">     * 遍历一遍即可，这里用preorder</span><br><span class="line">     */</span><br><span class="line">    public static boolean isSame(TreeNode r1, TreeNode r2) &#123;</span><br><span class="line">        // 如果两个树都是空树，则返回true</span><br><span class="line">        if(r1==null &amp;&amp; r2==null)&#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 如果有一棵树是空树，另一颗不是，则返回false</span><br><span class="line">        if(r1==null || r2==null)&#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Stack&lt;TreeNode&gt; s1 = new Stack&lt;TreeNode&gt;();</span><br><span class="line">        Stack&lt;TreeNode&gt; s2 = new Stack&lt;TreeNode&gt;();</span><br><span class="line"></span><br><span class="line">        s1.push(r1);</span><br><span class="line">        s2.push(r2);</span><br><span class="line"></span><br><span class="line">        while(!s1.isEmpty() &amp;&amp; !s2.isEmpty())&#123;</span><br><span class="line">            TreeNode n1 = s1.pop();</span><br><span class="line">            TreeNode n2 = s2.pop();</span><br><span class="line">            if(n1==null &amp;&amp; n2==null)&#123;</span><br><span class="line">                continue;</span><br><span class="line">            &#125;else if(n1!=null &amp;&amp; n2!=null &amp;&amp; n1.val==n2.val)&#123;</span><br><span class="line">                s1.push(n1.right);</span><br><span class="line">                s1.push(n1.left);</span><br><span class="line">                s2.push(n2.right);</span><br><span class="line">                s2.push(n2.left);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                return false;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 判断二叉树是不是平衡二叉树 递归解法：</span><br><span class="line">     * （1）如果二叉树为空，返回真</span><br><span class="line">     * （2）如果二叉树不为空，如果左子树和右子树都是AVL树并且左子树和右子树高度相差不大于1，返回真，其他返回假</span><br><span class="line">     */</span><br><span class="line">    public static boolean isAVLRec(TreeNode root) &#123;</span><br><span class="line">        if(root == null)&#123;           // 如果二叉树为空，返回真</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 如果左子树和右子树高度相差大于1，则非平衡二叉树, getDepthRec()是前面实现过的求树高度的方法</span><br><span class="line">        if(Math.abs(getDepthRec(root.left) - getDepthRec(root.right)) &gt; 1)&#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 递归判断左子树和右子树是否为平衡二叉树</span><br><span class="line">        return isAVLRec(root.left) &amp;&amp; isAVLRec(root.right);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 求二叉树的镜像 递归解法：</span><br><span class="line">     * （1）如果二叉树为空，返回空</span><br><span class="line">     * （2）如果二叉树不为空，求左子树和右子树的镜像，然后交换左子树和右子树</span><br><span class="line">     */</span><br><span class="line">    // 1. 破坏原来的树，把原来的树改成其镜像</span><br><span class="line">    public static TreeNode mirrorRec(TreeNode root) &#123;</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        TreeNode left = mirrorRec(root.left);</span><br><span class="line">        TreeNode right = mirrorRec(root.right);</span><br><span class="line"></span><br><span class="line">        root.left = right;</span><br><span class="line">        root.right = left;</span><br><span class="line">        return root;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 2. 不能破坏原来的树，返回一个新的镜像树</span><br><span class="line">    public static TreeNode mirrorCopyRec(TreeNode root)&#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        TreeNode newNode = new TreeNode(root.val);</span><br><span class="line">        newNode.left = mirrorCopyRec(root.right);</span><br><span class="line">        newNode.right = mirrorCopyRec(root.left);</span><br><span class="line"></span><br><span class="line">        return newNode;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 3. 判断两个树是否互相镜像</span><br><span class="line">    public static boolean isMirrorRec(TreeNode r1, TreeNode r2)&#123;</span><br><span class="line">        // 如果两个树都是空树，则返回true</span><br><span class="line">        if(r1==null &amp;&amp; r2==null)&#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 如果有一棵树是空树，另一颗不是，则返回false</span><br><span class="line">        if(r1==null || r2==null)&#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 如果两个树都非空树，则先比较根节点</span><br><span class="line">        if(r1.val != r2.val)&#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 递归比较r1的左子树的镜像是不是r2右子树 和</span><br><span class="line">        // r1的右子树的镜像是不是r2左子树</span><br><span class="line">        return isMirrorRec(r1.left, r2.right) &amp;&amp; isMirrorRec(r1.right, r2.left);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 1. 破坏原来的树，把原来的树改成其镜像</span><br><span class="line">    public static void mirror(TreeNode root) &#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Stack&lt;TreeNode&gt; stack = new Stack&lt;TreeNode&gt;();</span><br><span class="line">        stack.push(root);</span><br><span class="line">        while( !stack.isEmpty() )&#123;</span><br><span class="line">            TreeNode cur = stack.pop();</span><br><span class="line"></span><br><span class="line">            // 交换左右孩子</span><br><span class="line">            TreeNode tmp = cur.right;</span><br><span class="line">            cur.right = cur.left;</span><br><span class="line">            cur.left = tmp;</span><br><span class="line"></span><br><span class="line">            if(cur.right != null)&#123;</span><br><span class="line">                stack.push(cur.right);</span><br><span class="line">            &#125;</span><br><span class="line">            if(cur.left != null)&#123;</span><br><span class="line">                stack.push(cur.left);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 2. 不能破坏原来的树，返回一个新的镜像树</span><br><span class="line">    public static TreeNode mirrorCopy(TreeNode root)&#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Stack&lt;TreeNode&gt; stack = new Stack&lt;TreeNode&gt;();</span><br><span class="line">        Stack&lt;TreeNode&gt; newStack = new Stack&lt;TreeNode&gt;();</span><br><span class="line">        stack.push(root);</span><br><span class="line">        TreeNode newRoot = new TreeNode(root.val);</span><br><span class="line">        newStack.push(newRoot);</span><br><span class="line"></span><br><span class="line">        while( !stack.isEmpty() )&#123;</span><br><span class="line">            TreeNode cur = stack.pop();</span><br><span class="line">            TreeNode newCur = newStack.pop();</span><br><span class="line"></span><br><span class="line">            if(cur.right != null)&#123;</span><br><span class="line">                stack.push(cur.right);</span><br><span class="line">                newCur.left = new TreeNode(cur.right.val);</span><br><span class="line">                newStack.push(newCur.left);</span><br><span class="line">            &#125;</span><br><span class="line">            if(cur.left != null)&#123;</span><br><span class="line">                stack.push(cur.left);</span><br><span class="line">                newCur.right = new TreeNode(cur.left.val);</span><br><span class="line">                newStack.push(newCur.right);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return newRoot;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 求二叉树中两个节点的最低公共祖先节点</span><br><span class="line">     * 递归解法：</span><br><span class="line">     * （1）如果两个节点分别在根节点的左子树和右子树，则返回根节点</span><br><span class="line">     * （2）如果两个节点都在左子树，则递归处理左子树；如果两个节点都在右子树，则递归处理右子树</span><br><span class="line">     */</span><br><span class="line">    public static TreeNode getLastCommonParentRec(TreeNode root, TreeNode n1, TreeNode n2) &#123;</span><br><span class="line">        if (findNodeRec(root.left, n1)) &#123;               // 如果n1在树的左子树</span><br><span class="line">            if (findNodeRec(root.right, n2)) &#123;      // 如果n2在树的右子树</span><br><span class="line">                return root;                                // 返回根节点</span><br><span class="line">            &#125; else &#123;            // 如果n2也在树的左子树</span><br><span class="line">                return getLastCommonParentRec(root.left, n1, n2); // 递归处理</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; else &#123;                // 如果n1在树的右子树</span><br><span class="line">            if (findNodeRec(root.left, n2)) &#123;           // 如果n2在左子树</span><br><span class="line">                return root;</span><br><span class="line">            &#125; else &#123;                 // 如果n2在右子树</span><br><span class="line">                return getLastCommonParentRec(root.right, n1, n2); // 递归处理</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 帮助方法，递归判断一个点是否在树里</span><br><span class="line">    private static boolean findNodeRec(TreeNode root, TreeNode node) &#123;</span><br><span class="line">        if (root == null || node == null) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        if (root == node) &#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 先尝试在左子树中查找</span><br><span class="line">        boolean found = findNodeRec(root.left, node);</span><br><span class="line">        if (!found) &#123;       // 如果查找不到，再在右子树中查找</span><br><span class="line">            found = findNodeRec(root.right, node);</span><br><span class="line">        &#125;</span><br><span class="line">        return found;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 求二叉树中两个节点的最低公共祖先节点 （更加简洁版的递归）</span><br><span class="line">    public static TreeNode getLastCommonParentRec2(TreeNode root, TreeNode n1, TreeNode n2) &#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 如果有一个match，则说明当前node就是要找的最低公共祖先</span><br><span class="line">        if(root.equals(n1) || root.equals(n2))&#123;</span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line">        TreeNode commonInLeft = getLastCommonParentRec2(root.left, n1, n2);</span><br><span class="line">        TreeNode commonInRight = getLastCommonParentRec2(root.right, n1, n2);</span><br><span class="line"></span><br><span class="line">        // 如果一个左子树找到，一个在右子树找到，则说明root是唯一可能的最低公共祖先</span><br><span class="line">        if(commonInLeft!=null &amp;&amp; commonInRight!=null)&#123;</span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 其他情况是要不然在左子树要不然在右子树</span><br><span class="line">        if(commonInLeft != null)&#123;</span><br><span class="line">            return commonInLeft;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return commonInRight;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 非递归解法：</span><br><span class="line">     * 先求从根节点到两个节点的路径，然后再比较对应路径的节点就行，最后一个相同的节点也就是他们在二叉树中的最低公共祖先节点</span><br><span class="line">     */</span><br><span class="line">    public static TreeNode getLastCommonParent(TreeNode root, TreeNode n1, TreeNode n2) &#123;</span><br><span class="line">        if (root == null || n1 == null || n2 == null) &#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        ArrayList&lt;TreeNode&gt; p1 = new ArrayList&lt;TreeNode&gt;();</span><br><span class="line">        boolean res1 = getNodePath(root, n1, p1);</span><br><span class="line">        ArrayList&lt;TreeNode&gt; p2 = new ArrayList&lt;TreeNode&gt;();</span><br><span class="line">        boolean res2 = getNodePath(root, n2, p2);</span><br><span class="line"></span><br><span class="line">        if (!res1 || !res2) &#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        TreeNode last = null;</span><br><span class="line">        Iterator&lt;TreeNode&gt; iter1 = p1.iterator();</span><br><span class="line">        Iterator&lt;TreeNode&gt; iter2 = p2.iterator();</span><br><span class="line"></span><br><span class="line">        while (iter1.hasNext() &amp;&amp; iter2.hasNext()) &#123;</span><br><span class="line">            TreeNode tmp1 = iter1.next();</span><br><span class="line">            TreeNode tmp2 = iter2.next();</span><br><span class="line">            if (tmp1 == tmp2) &#123;</span><br><span class="line">                last = tmp1;</span><br><span class="line">            &#125; else &#123; // 直到遇到非公共节点</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return last;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 把从根节点到node路径上所有的点都添加到path中</span><br><span class="line">    private static boolean getNodePath(TreeNode root, TreeNode node, ArrayList&lt;TreeNode&gt; path) &#123;</span><br><span class="line">        if (root == null) &#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        path.add(root);     // 把这个节点加到路径中</span><br><span class="line">        if (root == node) &#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        boolean found = false;</span><br><span class="line">        found = getNodePath(root.left, node, path); // 先在左子树中找</span><br><span class="line"></span><br><span class="line">        if (!found) &#123;               // 如果没找到，再在右子树找</span><br><span class="line">            found = getNodePath(root.right, node, path);</span><br><span class="line">        &#125;</span><br><span class="line">        if (!found) &#123;               // 如果实在没找到证明这个节点不在路径中，说明刚才添加进去的不是路径上的节点，删掉！</span><br><span class="line">            path.remove(root);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return found;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 求二叉树中节点的最大距离 即二叉树中相距最远的两个节点之间的距离。 (distance / diameter)</span><br><span class="line">     * 递归解法：</span><br><span class="line">     * （1）如果二叉树为空，返回0，同时记录左子树和右子树的深度，都为0</span><br><span class="line">     * （2）如果二叉树不为空，最大距离要么是左子树中的最大距离，要么是右子树中的最大距离，</span><br><span class="line">     * 要么是左子树节点中到根节点的最大距离+右子树节点中到根节点的最大距离，</span><br><span class="line">     * 同时记录左子树和右子树节点中到根节点的最大距离。</span><br><span class="line">     *</span><br><span class="line">     * http://www.cnblogs.com/miloyip/archive/2010/02/25/1673114.html</span><br><span class="line">     *</span><br><span class="line">     * 计算一个二叉树的最大距离有两个情况:</span><br><span class="line"></span><br><span class="line">     情况A: 路径经过左子树的最深节点，通过根节点，再到右子树的最深节点。</span><br><span class="line">     情况B: 路径不穿过根节点，而是左子树或右子树的最大距离路径，取其大者。</span><br><span class="line">     只需要计算这两个情况的路径距离，并取其大者，就是该二叉树的最大距离</span><br><span class="line">     */</span><br><span class="line">    public static Result getMaxDistanceRec(TreeNode root)&#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            Result empty = new Result(0, -1);       // 目的是让调用方 +1 后，把当前的不存在的 (NULL) 子树当成最大深度为 0</span><br><span class="line">            return empty;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 计算出左右子树分别最大距离</span><br><span class="line">        Result lmd = getMaxDistanceRec(root.left);</span><br><span class="line">        Result rmd = getMaxDistanceRec(root.right);</span><br><span class="line"></span><br><span class="line">        Result res = new Result();</span><br><span class="line">        res.maxDepth = Math.max(lmd.maxDepth, rmd.maxDepth) + 1;        // 当前最大深度</span><br><span class="line">        // 取情况A和情况B中较大值</span><br><span class="line">        res.maxDistance = Math.max( lmd.maxDepth+rmd.maxDepth, Math.max(lmd.maxDistance, rmd.maxDistance) );</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static class Result&#123;</span><br><span class="line">        int maxDistance;</span><br><span class="line">        int maxDepth;</span><br><span class="line">        public Result() &#123;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public Result(int maxDistance, int maxDepth) &#123;</span><br><span class="line">            this.maxDistance = maxDistance;</span><br><span class="line">            this.maxDepth = maxDepth;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 13. 由前序遍历序列和中序遍历序列重建二叉树（递归）</span><br><span class="line">     * 感觉这篇是讲的最为清晰的:</span><br><span class="line">     * http://crackinterviewtoday.wordpress.com/2010/03/15/rebuild-a-binary-tree-from-inorder-and-preorder-traversals/</span><br><span class="line">     * 文中还提到一种避免开额外空间的方法，等下次补上</span><br><span class="line">     */</span><br><span class="line">    public static TreeNode rebuildBinaryTreeRec(List&lt;Integer&gt; preOrder, List&lt;Integer&gt; inOrder)&#123;</span><br><span class="line">        TreeNode root = null;</span><br><span class="line">        List&lt;Integer&gt; leftPreOrder;</span><br><span class="line">        List&lt;Integer&gt; rightPreOrder;</span><br><span class="line">        List&lt;Integer&gt; leftInorder;</span><br><span class="line">        List&lt;Integer&gt; rightInorder;</span><br><span class="line">        int inorderPos;</span><br><span class="line">        int preorderPos;</span><br><span class="line"></span><br><span class="line">        if ((preOrder.size() != 0) &amp;&amp; (inOrder.size() != 0))</span><br><span class="line">        &#123;</span><br><span class="line">            // 把preorder的第一个元素作为root</span><br><span class="line">            root = new TreeNode(preOrder.get(0));</span><br><span class="line"></span><br><span class="line">            //  Based upon the current node data seperate the traversals into leftPreorder, rightPreorder,</span><br><span class="line">            //  leftInorder, rightInorder lists</span><br><span class="line">            // 因为知道root节点了，所以根据root节点位置，把preorder，inorder分别划分为 root左侧 和 右侧 的两个子区间</span><br><span class="line">            inorderPos = inOrder.indexOf(preOrder.get(0));      // inorder序列的分割点</span><br><span class="line">            leftInorder = inOrder.subList(0, inorderPos);</span><br><span class="line">            rightInorder = inOrder.subList(inorderPos + 1, inOrder.size());</span><br><span class="line"></span><br><span class="line">            preorderPos = leftInorder.size();                           // preorder序列的分割点</span><br><span class="line">            leftPreOrder = preOrder.subList(1, preorderPos + 1);</span><br><span class="line">            rightPreOrder = preOrder.subList(preorderPos + 1, preOrder.size());</span><br><span class="line"></span><br><span class="line">            root.left = rebuildBinaryTreeRec(leftPreOrder, leftInorder);        // root的左子树就是preorder和inorder的左侧区间而形成的树</span><br><span class="line">            root.right = rebuildBinaryTreeRec(rightPreOrder, rightInorder); // root的右子树就是preorder和inorder的右侧区间而形成的树</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return root;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     14.  判断二叉树是不是完全二叉树（迭代）</span><br><span class="line">     若设二叉树的深度为h，除第 h 层外，其它各层 (1～h-1) 的结点数都达到最大个数，</span><br><span class="line">     第 h 层所有的结点都连续集中在最左边，这就是完全二叉树。</span><br><span class="line">     有如下算法，按层次（从上到下，从左到右）遍历二叉树，当遇到一个节点的左子树为空时，</span><br><span class="line">     则该节点右子树必须为空，且后面遍历的节点左右子树都必须为空，否则不是完全二叉树。</span><br><span class="line">     */</span><br><span class="line">    public static boolean isCompleteBinaryTree(TreeNode root)&#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Queue&lt;TreeNode&gt; queue = new LinkedList&lt;TreeNode&gt;();</span><br><span class="line">        queue.add(root);</span><br><span class="line">        boolean mustHaveNoChild = false;</span><br><span class="line">        boolean result = true;</span><br><span class="line"></span><br><span class="line">        while( !queue.isEmpty() )&#123;</span><br><span class="line">            TreeNode cur = queue.remove();</span><br><span class="line">            if(mustHaveNoChild)&#123;    // 已经出现了有空子树的节点了，后面出现的必须为叶节点（左右子树都为空）</span><br><span class="line">                if(cur.left!=null || cur.right!=null)&#123;</span><br><span class="line">                    result = false;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                if(cur.left!=null &amp;&amp; cur.right!=null)&#123;      // 如果左子树和右子树都非空，则继续遍历</span><br><span class="line">                    queue.add(cur.left);</span><br><span class="line">                    queue.add(cur.right);</span><br><span class="line">                &#125;else if(cur.left!=null &amp;&amp; cur.right==null)&#123;    // 如果左子树非空但右子树为空，说明已经出现空节点，之后必须都为空子树</span><br><span class="line">                    mustHaveNoChild = true;</span><br><span class="line">                    queue.add(cur.left);</span><br><span class="line">                &#125;else if(cur.left==null &amp;&amp; cur.right!=null)&#123;    // 如果左子树为空但右子树非空，说明这棵树已经不是完全二叉完全树！</span><br><span class="line">                    result = false;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;else&#123;          // 如果左右子树都为空，则后面的必须也都为空子树</span><br><span class="line">                    mustHaveNoChild = true;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 14.  判断二叉树是不是完全二叉树（递归）</span><br><span class="line">     * http://stackoverflow.com/questions/1442674/how-to-determine-whether-a-binary-tree-is-complete</span><br><span class="line">     *</span><br><span class="line">     */</span><br><span class="line">    public static boolean isCompleteBinaryTreeRec(TreeNode root)&#123;</span><br><span class="line">//      Pair notComplete = new Pair(-1, false);</span><br><span class="line">//      return !isCompleteBinaryTreeSubRec(root).equalsTo(notComplete);</span><br><span class="line">        return isCompleteBinaryTreeSubRec(root).height != -1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 递归判断是否满树（完美）</span><br><span class="line">    public static boolean isPerfectBinaryTreeRec(TreeNode root)&#123;</span><br><span class="line">        return isCompleteBinaryTreeSubRec(root).isFull;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 递归，要创建一个Pair class来保存树的高度和是否已满的信息</span><br><span class="line">    public static Pair isCompleteBinaryTreeSubRec(TreeNode root)&#123;</span><br><span class="line">        if(root == null)&#123;</span><br><span class="line">            return new Pair(0, true);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Pair left = isCompleteBinaryTreeSubRec(root.left);</span><br><span class="line">        Pair right = isCompleteBinaryTreeSubRec(root.right);</span><br><span class="line"></span><br><span class="line">        // 左树满节点，而且左右树相同高度，则是唯一可能形成满树（若右树也是满节点）的情况</span><br><span class="line">        if(left.isFull &amp;&amp; left.height==right.height)&#123;</span><br><span class="line">            return new Pair(1+left.height, right.isFull);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 左树非满，但右树是满节点，且左树高度比右树高一</span><br><span class="line">        // 注意到如果其左树为非完全树，则它的高度已经被设置成-1，</span><br><span class="line">        // 因此不可能满足第二个条件！</span><br><span class="line">        if(right.isFull &amp;&amp; left.height==right.height+1)&#123;</span><br><span class="line">            return new Pair(1+left.height, false);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // 其他情况都是非完全树，直接设置高度为-1</span><br><span class="line">        return new Pair(-1, false);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static class Pair&#123;</span><br><span class="line">        int height;             // 树的高度</span><br><span class="line">        boolean isFull;     // 是否是个满树</span><br><span class="line"></span><br><span class="line">        public Pair(int height, boolean isFull) &#123;</span><br><span class="line">            this.height = height;</span><br><span class="line">            this.isFull = isFull;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        public boolean equalsTo(Pair obj)&#123;</span><br><span class="line">            return this.height==obj.height &amp;&amp; this.isFull==obj.isFull;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        TreeNode r1 = new TreeNode(1);</span><br><span class="line">        TreeNode r2 = new TreeNode(2);</span><br><span class="line">        TreeNode r3 = new TreeNode(3);</span><br><span class="line">        TreeNode r4 = new TreeNode(4);</span><br><span class="line">        TreeNode r5 = new TreeNode(5);</span><br><span class="line">        TreeNode r6 = new TreeNode(6);</span><br><span class="line"></span><br><span class="line">        r1.left = r2;</span><br><span class="line">        r1.right = r3;</span><br><span class="line"></span><br><span class="line">        r2.left = r4;</span><br><span class="line">        r2.right = r5;</span><br><span class="line"></span><br><span class="line">        r3.right = r6;</span><br><span class="line"></span><br><span class="line">        //求节点数 高度</span><br><span class="line">//      System.out.println(getNodeNumRec(r1));</span><br><span class="line">//      System.out.println(getNodeNum(r1));</span><br><span class="line">      System.out.println(getDepthRec(r1));</span><br><span class="line">//      System.out.println(getDepth(r1));</span><br><span class="line">//      System.out.println(getWidth(r1));</span><br><span class="line"></span><br><span class="line">        //前中后遍历</span><br><span class="line">//      preorderTraversalRec(r1);  //1 2 4 5 3 6</span><br><span class="line">//      System.out.println();</span><br><span class="line">//      preorderTraversal(r1);</span><br><span class="line">//      System.out.println();</span><br><span class="line">//      inorderTraversalRec(r1);      //4 2 5 1 3 6</span><br><span class="line">//      System.out.println();</span><br><span class="line">//      inorderTraversal(r1);</span><br><span class="line">//      System.out.println();</span><br><span class="line">//      postorderTraversalRec(r1);        //4 5 2 6 3 1</span><br><span class="line">//      System.out.println();</span><br><span class="line">//      postorderTraversal(r1);</span><br><span class="line">//      System.out.println();</span><br><span class="line"></span><br><span class="line">        //层序遍历</span><br><span class="line">//      levelTraversal(r1);</span><br><span class="line">//      System.out.println();</span><br><span class="line">//      levelTraversalRec(r1);</span><br><span class="line">//      System.out.println();</span><br><span class="line"></span><br><span class="line">//      TreeNode tmp = convertBSTRec(r1);</span><br><span class="line">//      while(true)&#123;</span><br><span class="line">//          if(tmp == null)&#123;</span><br><span class="line">//              break;</span><br><span class="line">//          &#125;</span><br><span class="line">//          System.out.print(tmp.val + &quot; &quot;);</span><br><span class="line">//          if(tmp.right == null)&#123;</span><br><span class="line">//              break;</span><br><span class="line">//          &#125;</span><br><span
