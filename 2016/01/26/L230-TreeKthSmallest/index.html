ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line">package LeetCode.topic.tree;</span><br><span class="line"></span><br><span class="line">import java.util.LinkedList;</span><br><span class="line">import java.util.Stack;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 给定一个二叉搜索树，编写一个函数 kthSmallest 来查找其中第 k 个最小的元素。</span><br><span class="line"> *</span><br><span class="line"> * 说明：</span><br><span class="line"> * 你可以假设 k 总是有效的，1 ≤ k ≤ 二叉搜索树元素个数。</span><br><span class="line"> *</span><br><span class="line"> * 示例 1:</span><br><span class="line"> *</span><br><span class="line"> * 输入: root = [3,1,4,null,2], k = 1</span><br><span class="line"> *    3</span><br><span class="line"> *   / \</span><br><span class="line"> *  1   4</span><br><span class="line"> *   \</span><br><span class="line"> *    2</span><br><span class="line"> * 输出: 1</span><br><span class="line"> * 示例 2:</span><br><span class="line"> *</span><br><span class="line"> * 输入: root = [5,3,6,2,4,null,null,1], k = 3</span><br><span class="line"> *        5</span><br><span class="line"> *       / \</span><br><span class="line"> *      3   6</span><br><span class="line"> *     / \</span><br><span class="line"> *    2   4</span><br><span class="line"> *   /</span><br><span class="line"> *  1</span><br><span class="line"> * 输出: 3</span><br><span class="line"> *</span><br><span class="line"> * 中序遍历，是升序的</span><br><span class="line"> */</span><br><span class="line">public class L230_TreeKthSmallest &#123;</span><br><span class="line">    public int kthSmallest(TreeNode root, int k) &#123;</span><br><span class="line">        Stack&lt;TreeNode&gt; stack = new Stack&lt;&gt;();</span><br><span class="line">        int i = 0;</span><br><span class="line">        TreeNode cur = root;</span><br><span class="line">        while (true)&#123;//重要</span><br><span class="line">            while (cur != null)&#123;</span><br><span class="line">                stack.push(cur);</span><br><span class="line">                cur = cur.left;</span><br><span class="line">            &#125;</span><br><span class="line">            if (stack.isEmpty())&#123;</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">            TreeNode node = stack.pop();</span><br><span class="line">            if (i == k - 1)&#123;</span><br><span class="line">                return node.val;</span><br><span class="line">            &#125;</span><br><span class="line">            i++;</span><br><span class="line">            cur = node.right;</span><br><span class="line">        &#125;</span><br><span class="line">        return -1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    public class TreeNode &#123;</span><br><span class="line">        int val;</span><br><span class="line">        TreeNode left;</span><br><span class="line">        TreeNode right;</span><br><span class="line">        TreeNode(int x) &#123; val = x; &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
