        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line">package LeetCode.topic.tree;</span><br><span class="line"></span><br><span class="line">import java.util.ArrayList;</span><br><span class="line">import java.util.LinkedList;</span><br><span class="line">import java.util.List;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 给定一个有相同值的二叉搜索树（BST），找出 BST 中的所有众数（出现频率最高的元素）。</span><br><span class="line"> *</span><br><span class="line"> * 假定 BST 有如下定义：</span><br><span class="line"> *</span><br><span class="line"> * 结点左子树中所含结点的值小于等于当前结点的值</span><br><span class="line"> * 结点右子树中所含结点的值大于等于当前结点的值</span><br><span class="line"> * 左子树和右子树都是二叉搜索树</span><br><span class="line"> * 例如：</span><br><span class="line"> * 给定 BST [1,null,2,2],</span><br><span class="line"> *</span><br><span class="line"> *    1</span><br><span class="line"> *     \</span><br><span class="line"> *      2</span><br><span class="line"> *     /</span><br><span class="line"> *    2</span><br><span class="line"> * 返回[2].</span><br><span class="line"> *</span><br><span class="line"> * 提示：如果众数超过1个，不需考虑输出顺序</span><br><span class="line"> *</span><br><span class="line"> * 进阶：你可以不使用额外的空间吗？（假设由递归产生的隐式调用栈的开销不被计算在内）</span><br><span class="line"> *</span><br><span class="line"> * 使用中序遍历</span><br><span class="line"> * https://blog.csdn.net/qq_38959715/article/details/82682383</span><br><span class="line"> *</span><br><span class="line"> */</span><br><span class="line">public class L501_BSTFindMode &#123;</span><br><span class="line">    TreeNode pre = null;//todo must全局</span><br><span class="line">    Integer curTimes = 1,maxTimes = 0;//todo must全局</span><br><span class="line">    public int[] findMode(TreeNode root) &#123;</span><br><span class="line">        if (root == null) return new int[]&#123;&#125;;</span><br><span class="line"></span><br><span class="line">        List&lt;Integer&gt; list = new ArrayList&lt;&gt;();</span><br><span class="line">        inOrder(root,list);</span><br><span class="line"></span><br><span class="line">        int[] result = new int[list.size()];</span><br><span class="line">        for(int i = 0;i&lt;list.size();i++)&#123;</span><br><span class="line">            result[i] = list.get(i);</span><br><span class="line">        &#125;</span><br><span class="line">        return result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void inOrder(TreeNode root, List&lt;Integer&gt; list) &#123;</span><br><span class="line">        if (root == null) return;</span><br><span class="line">        inOrder(root.left,list);</span><br><span class="line">        if (pre != null)&#123;</span><br><span class="line">            curTimes = (root.val == pre.val) ? curTimes + 1 : 1;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (curTimes == maxTimes)&#123;</span><br><span class="line">            list.add(root.val);</span><br><span class="line">        &#125; else if (curTimes &gt; maxTimes)&#123;</span><br><span class="line">            list.clear();</span><br><span class="line">            list.add(root.val);</span><br><span class="line">            maxTimes = curTimes;</span><br><span class="line">        &#125;</span><br><span class="line">        pre = root;</span><br><span class="line">        inOrder(root.right,list);</span><br><span class="line">    &#125;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        TreeNode r = new TreeNode(1);</span><br><span class="line">        TreeNode t1  = new TreeNode(2);</span><br><span class="line">        TreeNode t2 = new TreeNode(2);</span><br><span class="line">        r.right = t1;</span><br><span class="line">        t1.left = t2;</span><br><span class="line">        L501_BSTFindMode t = new L501_BSTFindMode();</span><br><span class="line">        int[] mode = t.findMode(r);</span><br><span class="line">        for (int x:mode) &#123;</span><br><span class="line">            System.out.println(x);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    public static class TreeNode &#123;</span><br><span class="line">        int val;</span><br><span class="line">        TreeNode left;</span><br><span class="line">        TreeNode right;</span><br><span class="line">        TreeNode(int x) &#123; val = x; &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
