ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line">package LeetCode.topic.tree;</span><br><span class="line"></span><br><span class="line">import java.util.Stack;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 二叉搜索树中的两个节点被错误地交换。</span><br><span class="line"> *</span><br><span class="line"> * 请在不改变其结构的情况下，恢复这棵树。</span><br><span class="line"> *</span><br><span class="line"> * 示例 1:</span><br><span class="line"> *</span><br><span class="line"> * 输入: [1,3,null,null,2]</span><br><span class="line"> *</span><br><span class="line"> *    1</span><br><span class="line"> *   /</span><br><span class="line"> *  3</span><br><span class="line"> *   \</span><br><span class="line"> *    2</span><br><span class="line"> *</span><br><span class="line"> * 输出: [3,1,null,null,2]</span><br><span class="line"> *</span><br><span class="line"> *    3</span><br><span class="line"> *   /</span><br><span class="line"> *  1</span><br><span class="line"> *   \</span><br><span class="line"> *    2</span><br><span class="line"> * 示例 2:</span><br><span class="line"> *</span><br><span class="line"> * 输入: [3,1,4,null,null,2]</span><br><span class="line"> *</span><br><span class="line"> *   3</span><br><span class="line"> *  / \</span><br><span class="line"> * 1   4</span><br><span class="line"> *    /</span><br><span class="line"> *   2</span><br><span class="line"> *</span><br><span class="line"> * 输出: [2,1,4,null,null,3]</span><br><span class="line"> *</span><br><span class="line"> *   2</span><br><span class="line"> *  / \</span><br><span class="line"> * 1   4</span><br><span class="line"> *    /</span><br><span class="line"> *   3</span><br><span class="line"> * 进阶:</span><br><span class="line"> *</span><br><span class="line"> * 使用 O(n) 空间复杂度的解法很容易实现。</span><br><span class="line"> * 你能想出一个只使用常数空间的解决方案吗？</span><br><span class="line"> *</span><br><span class="line"> * 个人思路：</span><br><span class="line"> * 中序遍历，是递增的，找到不一致的，然后进行交换</span><br><span class="line"> */</span><br><span class="line">public class L99_RecoverTree &#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    TreeNode first = null;</span><br><span class="line">    TreeNode second = null;</span><br><span class="line">    TreeNode prev = null;</span><br><span class="line">    public void recoverTree(TreeNode root) &#123;</span><br><span class="line">        if (root == null) return;</span><br><span class="line">        helper(root);</span><br><span class="line">        int tmp = first.val;</span><br><span class="line">        first.val = second.val;</span><br><span class="line">        second.val = tmp;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void helper(TreeNode root) &#123;</span><br><span class="line">        if (root == null) return;</span><br><span class="line">        helper(root.left);</span><br><span class="line">        if (prev != null &amp;&amp; prev.val &gt;= root.val)&#123;</span><br><span class="line">            if (first == null) first = prev;</span><br><span class="line">            second = root;//</span><br><span class="line">        &#125;</span><br><span class="line">        prev =root;//如果正常继续轮转</span><br><span class="line">        helper(root.right);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//    public void recoverTree(TreeNode root) &#123;</span><br><span class="line">//        if (root == null) return;</span><br><span class="line">//        TreeNode first = null;</span><br><span class="line">//        TreeNode second = null;</span><br><span class="line">//        TreeNode prev = null;</span><br><span class="line">//</span><br><span class="line">//        TreeNode cur = root;</span><br><span class="line">//        Stack&lt;TreeNode&gt; stack = new Stack&lt;&gt;();</span><br><span class="line">//        while (!stack.isEmpty() || cur != null)&#123;</span><br><span class="line">//            if (cur != null)&#123;</span><br><span class="line">//                stack.push(cur);</span><br><span class="line">//                cur = cur.left;</span><br><span class="line">//            &#125; else &#123;</span><br><span class="line">//                cur = stack.pop();</span><br><span class="line">//                if (prev != null &amp;&amp; prev.val &gt;= cur.val)&#123;</span><br><span class="line">//                    if (first == null) first = prev;</span><br><span class="line">//                        second = cur;//</span><br><span class="line">//                &#125;</span><br><span class="line">//                prev = cur;</span><br><span class="line">//                cur = cur.right;</span><br><span class="line">//            &#125;</span><br><span class="line">//        &#125;</span><br><span class="line">//        int tmp = first.val;</span><br><span class="line">//        first.val = second.val;</span><br><span class="line">//        second.val = tmp;</span><br><span class="line">//    &#125;</span><br><span class="line"></span><br><span class="line">    public class TreeNode &#123;</span><br><span class="line">        int val;</span><br><span class="line">        TreeNode left;</span><br><span class="line">        TreeNode right;</span><br><span class="line">        TreeNode(int x) &#123; val = x; &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
